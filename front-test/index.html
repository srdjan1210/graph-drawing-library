<!DOCTYPE html>
<html lang="en">
    <style>
        html {
            background: red;

    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <canvas id="panel" height=400 width=600 style="background-color: white;">

    </canvas>


    <script src="../dist-webpack/bundle.js" ></script>
    <script type="module">
        let canvas = document.getElementById('panel')
        graphDrawing.fix_dpi(canvas)
        
        let bar = new graphDrawing.BarGraph(canvas)
       
        bar.setDataset([1, 2, 3, -10, 4, 5, -4])
        bar.setLabels(['lbl1','lbl1','lbl1','lbl1','lbl1','lbl1','lbl1'])
        bar.repaint()
    </script>
